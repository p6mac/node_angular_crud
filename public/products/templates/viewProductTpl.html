 <div class="col-md-9">
    <div class="thumbnail">
        <img class="img-responsive" ng-src="/public/assets/images/{{viewProduct.file_name}}" width="800px" height="300px" alt="{{viewProduct.prod_name}}">
        <div class="caption-full">
            <h4 class="pull-right">${{viewProduct.prod_cost}}</h4>
            <h4>{{viewProduct.prod_name}}</h4>
            <p>{{viewProduct.status}}</p>
            <p>{{viewProduct.description}}</p>
            <button class="btn btn-primary" ng-click="showOrderForm()"> ORDER NOW</button> 
        </div>
    </div>

    <div class="panel panel-primary" ng-show="orderForm">
  <div class="panel-heading">
      Fill Up Your Information
        <button style="float: right;" class="btn btn-info" ng-click="hideForm()">x</button>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
        <div class="form-group">
        <label class="control-label col-sm-2" >Product Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="order.prod_name" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Product Price</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="order.product_price" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter Name" ng-model="order.name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Address</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="3" ng-model="order.address"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Quantity:</label>
        <div class="col-sm-10"> 
          <input type="number" class="form-control" placeholder="Enter Product Quantity" ng-model="order.quantity">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Contact Number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter Name" ng-model="order.contact_number">
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="orderProduct()">Submit</button>
        </div>
      </div>
    </form>
    <div class="alert alert-success" ng-show="successOrder">
      <strong>Success!</strong> Your order already sent.
    </div>
  </div>
</div>
</div>
