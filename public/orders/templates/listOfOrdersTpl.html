<div class="panel panel-primary">
  <div class="panel-heading">Manage Orders</div>
  <div class="panel-body">
    <br>
    <br>
  	<table class="table table-bordered">
  		<thead>
  			<th>ID</th>
  			<th>Product Name</th>
        <th>Customer Name </th>
        <th>Quantity</th>
        <th>Address</th>
        <th>Contact Number</th>
  			<th>Payment</th>
  			<th>Action</th>
  		</thead>
  		<tbody>
  			<tr ng-repeat="order in orders">
  				<td> {{ $index + 1}} </td>
  				<td> {{ order.prod_name }} </td>
  				<td> {{ order.name }} </td>
          <td> {{ order.prod_quantity }} </td>
          <td> {{ order.address }} </td>
  				<td> {{ order.contact_number }}</td>
          <td> {{ order.payment }}</td>
  				<td> <button class="btn btn-danger" ng-click="deleteOrder(order.id)"> Delete</button></td>
  			</tr>
  		</tbody>
  	</table>
  	<div class="alert alert-success" ng-show="successDeleteOrder">
      <strong>Success!</strong> The Order is already deleted.
    </div>
  </div>
